<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OncoLife Symptom Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Professional medical typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* === Professional Medical Color System === */
      :root {
        --font-scale: 1;
        --base-font-size: 16px;
        
        /* Slate Blue Professional Palette */
        --primary: #475569;
        --primary-dark: #334155;
        --primary-light: #64748b;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        
        /* Backgrounds */
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;
        
        /* Text */
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        
        /* Borders */
        --border-color: #e2e8f0;
        --border-focus: #3b82f6;
        
        /* Status Colors */
        --status-safe: #059669;
        --status-alert: #d97706;
        --status-emergency: #dc2626;
        --status-info: #0284c7;
      }
      
      /* === Dark Mode === */
      html.dark {
        --primary: #94a3b8;
        --primary-dark: #cbd5e1;
        --primary-light: #64748b;
        --accent: #60a5fa;
        --accent-hover: #3b82f6;
        
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        
        --border-color: #334155;
      }
      
      html {
        font-size: calc(var(--base-font-size) * var(--font-scale));
      }
      
      html.font-scale-small { --font-scale: 0.875; }
      html.font-scale-normal { --font-scale: 1; }
      html.font-scale-large { --font-scale: 1.125; }
      html.font-scale-xlarge { --font-scale: 1.25; }
      
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }
      
      /* Dark mode overrides */
      html.dark .bg-white { background-color: var(--bg-secondary) !important; }
      html.dark .bg-slate-50 { background-color: var(--bg-primary) !important; }
      html.dark .text-slate-800, html.dark .text-slate-900 { color: var(--text-primary) !important; }
      html.dark .text-slate-600, html.dark .text-slate-500, html.dark .text-slate-400 { color: var(--text-secondary) !important; }
      html.dark .border-slate-100, html.dark .border-slate-200 { border-color: var(--border-color) !important; }
      
      /* === Focus States === */
      *:focus { outline: none; }
      
      *:focus-visible {
        outline: 2px solid var(--accent) !important;
        outline-offset: 2px !important;
      }
      
      button:focus-visible,
      input:focus-visible {
        outline: 2px solid var(--accent) !important;
        outline-offset: 2px !important;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15) !important;
      }
      
      .focus-emergency:focus-visible {
        outline-color: var(--status-emergency) !important;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15) !important;
      }
      
      /* === Skip Link === */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--primary-dark);
        color: white;
        padding: 8px 16px;
        z-index: 100;
        font-weight: 600;
        border-radius: 0 0 4px 0;
      }
      
      .skip-link:focus { top: 0; }
      
      /* === Scrollbar === */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* === Animations === */
      .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* === Screen Reader === */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* === Professional Dialog === */
      .dialog-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(4px);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .dialog-box {
        background: white;
        border-radius: 8px;
        padding: 24px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.2s ease-out;
      }
      
      html.dark .dialog-box { background: var(--bg-secondary); }
      
      /* === Temperature Input === */
      .temp-input-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
      }
      
      .temp-input-wrapper::after {
        content: 'Â°F';
        position: absolute;
        right: 1rem;
        color: var(--text-muted);
        font-weight: 500;
        pointer-events: none;
      }
      
      .temp-input-wrapper input { padding-right: 2.5rem !important; }
      
      /* === Filter Pills === */
      .filter-pill {
        padding: 6px 14px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid var(--border-color);
        background: var(--bg-secondary);
        color: var(--text-secondary);
        transition: all 0.15s ease;
        cursor: pointer;
        white-space: nowrap;
      }
      
      .filter-pill:hover {
        border-color: var(--primary);
        color: var(--primary-dark);
      }
      
      .filter-pill.active {
        background: var(--primary-dark);
        color: white;
        border-color: var(--primary-dark);
      }
      
      /* === Collapsible === */
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      
      .collapsible-content.expanded { max-height: 2000px; }
      
      /* === Medical Card === */
      .medical-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }
      
      .medical-card:hover {
        border-color: var(--primary-light);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      
      /* === Status Badges === */
      .badge-safe { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
      .badge-alert { background: #fffbeb; color: #92400e; border: 1px solid #fde68a; }
      .badge-emergency { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
      .badge-info { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }
      
      /* === Primary Button === */
      .btn-primary {
        background: var(--primary-dark);
        color: white;
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 6px;
        transition: background 0.15s ease;
      }
      
      .btn-primary:hover { background: var(--primary); }
      
      /* === Reduced Motion === */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* === Print Styles === */
      @media print {
        .no-print { display: none !important; }
      }
    </style>
