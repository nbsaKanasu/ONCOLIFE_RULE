<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OncoLife - Ruby Care Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Warm, friendly typography -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* === Calm Teal + Violet Palette === */
      :root {
        --font-scale: 1;
        --base-font-size: 16px;
        
        /* Primary - Warm Teal (calming, medical) */
        --primary: #0d9488;
        --primary-dark: #0f766e;
        --primary-light: #14b8a6;
        --primary-soft: #99f6e4;
        
        /* Accent - Soft Violet (caring, unique) */
        --accent: #7c3aed;
        --accent-light: #a78bfa;
        --accent-soft: #ede9fe;
        
        /* Warm Neutrals */
        --warm-50: #fafaf9;
        --warm-100: #f5f5f4;
        --warm-200: #e7e5e4;
        --warm-300: #d6d3d1;
        --warm-600: #57534e;
        --warm-700: #44403c;
        --warm-800: #292524;
        --warm-900: #1c1917;
        
        /* Backgrounds */
        --bg-primary: #fafaf9;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f5f5f4;
        --bg-accent: #f0fdfa;
        
        /* Text */
        --text-primary: #1c1917;
        --text-secondary: #57534e;
        --text-muted: #a8a29e;
        
        /* Borders */
        --border-color: #e7e5e4;
        --border-accent: #99f6e4;
        
        /* Status Colors */
        --status-safe: #059669;
        --status-alert: #d97706;
        --status-emergency: #dc2626;
        --status-info: #0284c7;
      }
      
      /* === Dark Mode === */
      html.dark {
        --primary: #2dd4bf;
        --primary-dark: #14b8a6;
        --primary-light: #5eead4;
        
        --accent: #a78bfa;
        --accent-light: #c4b5fd;
        
        --warm-50: #1c1917;
        --warm-100: #292524;
        --warm-200: #44403c;
        --warm-600: #a8a29e;
        --warm-700: #d6d3d1;
        
        --bg-primary: #1c1917;
        --bg-secondary: #292524;
        --bg-tertiary: #44403c;
        --bg-accent: #134e4a;
        
        --text-primary: #fafaf9;
        --text-secondary: #d6d3d1;
        --text-muted: #78716c;
        
        --border-color: #44403c;
        --border-accent: #115e59;
      }
      
      html {
        font-size: calc(var(--base-font-size) * var(--font-scale));
      }
      
      html.font-scale-small { --font-scale: 0.875; }
      html.font-scale-normal { --font-scale: 1; }
      html.font-scale-large { --font-scale: 1.125; }
      html.font-scale-xlarge { --font-scale: 1.25; }
      
      body { 
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; 
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }
      
      /* Dark mode overrides */
      html.dark .bg-white { background-color: var(--bg-secondary) !important; }
      html.dark .bg-stone-50 { background-color: var(--bg-primary) !important; }
      html.dark .text-stone-800, html.dark .text-stone-900 { color: var(--text-primary) !important; }
      html.dark .text-stone-600, html.dark .text-stone-500, html.dark .text-stone-400 { color: var(--text-secondary) !important; }
      html.dark .border-stone-100, html.dark .border-stone-200 { border-color: var(--border-color) !important; }
      
      /* === Focus States === */
      *:focus { outline: none; }
      
      *:focus-visible {
        outline: 2px solid var(--primary) !important;
        outline-offset: 2px !important;
      }
      
      button:focus-visible,
      input:focus-visible {
        outline: 2px solid var(--primary) !important;
        outline-offset: 2px !important;
        box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.15) !important;
      }
      
      .focus-emergency:focus-visible {
        outline-color: var(--status-emergency) !important;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15) !important;
      }
      
      /* === Skip Link === */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--primary-dark);
        color: white;
        padding: 8px 16px;
        z-index: 100;
        font-weight: 600;
        border-radius: 0 0 4px 0;
      }
      
      .skip-link:focus { top: 0; }
      
      /* === Scrollbar === */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* === Animations === */
      .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in { animation: fadeIn 0.25s ease-out forwards; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
      
      /* === Screen Reader === */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* === Dialog === */
      .dialog-overlay {
        position: fixed;
        inset: 0;
        background: rgba(28, 25, 23, 0.6);
        backdrop-filter: blur(4px);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .dialog-box {
        background: white;
        border-radius: 20px;
        padding: 24px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.25);
        animation: slideUp 0.2s ease-out;
      }
      
      html.dark .dialog-box { background: var(--bg-secondary); }
      
      /* === Temperature Input === */
      .temp-input-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
      }
      
      .temp-input-wrapper::after {
        content: 'Â°F';
        position: absolute;
        right: 1rem;
        color: var(--text-muted);
        font-weight: 500;
        pointer-events: none;
      }
      
      .temp-input-wrapper input { padding-right: 2.5rem !important; }
      
      /* === Filter Pills === */
      .filter-pill {
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid var(--border-color);
        background: var(--bg-secondary);
        color: var(--text-secondary);
        transition: all 0.2s ease;
        cursor: pointer;
        white-space: nowrap;
      }
      
      .filter-pill:hover {
        border-color: var(--primary-soft);
        color: var(--primary);
        background: var(--bg-accent);
      }
      
      .filter-pill.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }
      
      /* === Collapsible === */
      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      
      .collapsible-content.expanded { max-height: 2000px; }
      
      /* === Symptom Card === */
      .medical-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 20px;
        transition: all 0.2s ease;
      }
      
      .medical-card:hover {
        border-color: var(--primary-soft);
        box-shadow: 0 4px 20px rgba(13, 148, 136, 0.1);
        transform: translateY(-2px);
      }
      
      /* === Status Badges === */
      .badge-safe { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
      .badge-alert { background: #fffbeb; color: #92400e; border: 1px solid #fde68a; }
      .badge-emergency { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
      .badge-info { background: #f0fdfa; color: #0f766e; border: 1px solid #99f6e4; }
      
      /* === Ruby Teal Button === */
      .btn-ruby {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        font-weight: 600;
        padding: 14px 28px;
        border-radius: 14px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 14px rgba(13, 148, 136, 0.3);
      }
      
      .btn-ruby:hover { 
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(13, 148, 136, 0.4);
      }
      
      /* === Ruby Chat Bubble === */
      .ruby-bubble {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        border-radius: 20px 20px 20px 6px;
        padding: 16px 20px;
        position: relative;
      }
      
      .ruby-avatar {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 15px;
        box-shadow: 0 2px 8px rgba(13, 148, 136, 0.3);
      }
      
      /* === Ruby Header === */
      .ruby-header {
        background: linear-gradient(135deg, var(--primary) 0%, #0f766e 50%, #115e59 100%);
      }
      
      /* === Reduced Motion === */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* === Print Styles === */
      @media print {
        .no-print { display: none !important; }
      }
    </style>
