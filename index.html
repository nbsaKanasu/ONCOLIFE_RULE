  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OncoLife Symptom Triage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* === Accessibility: Font Size Scaling === */
      :root {
        --font-scale: 1;
        --base-font-size: 16px;
      }
      
      html {
        font-size: calc(var(--base-font-size) * var(--font-scale));
      }
      
      html.font-scale-small { --font-scale: 0.875; }
      html.font-scale-normal { --font-scale: 1; }
      html.font-scale-large { --font-scale: 1.125; }
      html.font-scale-xlarge { --font-scale: 1.25; }
      
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      
      /* === Accessibility: High-Contrast Focus Rings === */
      *:focus {
        outline: none;
      }
      
      *:focus-visible {
        outline: 3px solid #0d9488 !important;
        outline-offset: 2px !important;
        box-shadow: 0 0 0 6px rgba(13, 148, 136, 0.2) !important;
      }
      
      /* High contrast mode focus for buttons */
      button:focus-visible,
      input:focus-visible,
      [role="button"]:focus-visible {
        outline: 3px solid #0f766e !important;
        outline-offset: 2px !important;
        box-shadow: 0 0 0 6px rgba(15, 118, 110, 0.25) !important;
      }
      
      /* Focus ring for emergency items - red outline */
      .focus-emergency:focus-visible {
        outline-color: #dc2626 !important;
        box-shadow: 0 0 0 6px rgba(220, 38, 38, 0.2) !important;
      }
      
      /* === Accessibility: Status Patterns for Colorblind === */
      .status-pattern-emergency {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 3px,
          rgba(220, 38, 38, 0.15) 3px,
          rgba(220, 38, 38, 0.15) 6px
        );
      }
      
      .status-pattern-alert {
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 4px,
          rgba(217, 119, 6, 0.12) 4px,
          rgba(217, 119, 6, 0.12) 8px
        );
      }
      
      .status-pattern-safe {
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 5px,
          rgba(22, 163, 74, 0.08) 5px,
          rgba(22, 163, 74, 0.08) 10px
        );
      }
      
      /* === Accessibility: Reduced Motion === */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* === Accessibility: Skip to main content link === */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #0f766e;
        color: white;
        padding: 8px 16px;
        z-index: 100;
        font-weight: bold;
        border-radius: 0 0 8px 0;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* === Screen Reader Only Content === */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
